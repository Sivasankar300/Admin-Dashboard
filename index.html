<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

    <div class="header">

        <div class="topHeader">
        <img class="searchIcon" src="Icons/magnify.svg" alt="Search bar">
        <div class="searchBar">Test </div>

        <img class="notifications" src="Icons/bell-ring-outline.svg" alt="Notifications">

        <img class="smallPfp" src="Icons/__tequila_arknights_drawn_by_sirakaro__sample-05de1e97a8121cc66eec8362a547ad98-modified.png" alt="Profile Picture">

        <div class="userName">Ajax</div>
    </div>


        <div class="bottomHeader">
         <img class="largePfp" src="Icons/__tequila_arknights_drawn_by_sirakaro__sample-05de1e97a8121cc66eec8362a547ad98-modified.png" alt="Profile Picture">

         <div class="welcomeMsg"><span class="small">Hi there,</span><br>Ajax(@AjaxxKun)</div>

         <div class="new button">New</div>
         <div class="Upload button">Upload</div>
         <div class="share button">Share</div>
    </div>


    </div>

    <div class="sidebar">
        <div class="dashBoard">Dashboard</div>
        <div class="home">Profile</div>
        <div class="profile"></div>
        <div class="message"></div>
        <div class="history"></div>
        <div class="tasks"></div>
        <div class="communities"></div>
    </div>

    <div class="content"></div>
</div>
    
</body>
</html>
